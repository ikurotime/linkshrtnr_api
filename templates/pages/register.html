<!-- prettier-ignore -->
{% extends "layouts/base.html" %}
{% block title %}Hello!{% endblock %}
{% block content %}
<div class="flex flex-1 w-full bg-slate-100">
  <div
    class="flex flex-col items-center justify-center flex-1 w-full gap-8 bg-white lg:w-1/2"
  >
    <h1 class="font-bold text-7xl">Register</h1>
    <form
      class="flex flex-col p-4 border rounded-md min-w-[80%] md:min-w-[66%] gap-3"
      hx-post="/api/auth/register"
      hx-swap="none"
    >
      <div class="flex flex-col">
        <label class="text-lg" for="username">Username</label>
        <input
          class="w-full p-3 border rounded border-[#d3d3d3]"
          type="text"
          name="username"
          id="username"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg" for="email">Email</label>
        <input
          class="w-full p-3 border rounded border-[#d3d3d3]"
          type="email"
          name="email"
          id="email"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg" for="password">Password</label>
        <input
          class="w-full p-3 border rounded border-[#d3d3d3]"
          type="password"
          name="password"
          id="password"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg" for="password_confirm">Confirm Password</label>
        <input
          class="w-full p-3 border rounded border-[#d3d3d3]"
          type="password"
          name="password_confirm"
          id="password_confirm"
        />
      </div>
      <div>
        <button class="w-full py-3 mt-4 font-bold text-white bg-black">
          Register
        </button>
      </div>
    </form>
  </div>
  <div class="flex-1 hidden w-1/2 lg:flex"></div>
</div>
{% endblock %}
